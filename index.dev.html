<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Micro Survivors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body,
      html {
        background: #333;
        text-align: center;
      }

      canvas {
        background-color: #000;
        margin: auto;
        display: block;
      }
    </style>
    <script src="main.js"></script>
  </head>
  <body>
    <script>
      const [player, manager] = microSurvivors();

      window.DEBUG = {
        player,
        manager,

        setPlayer: (set) => {
          for (const [key, value] of Object.entries(set)) {
            player[key] = value;
          }
        },
        setManager: (set) => {
          for (const [key, value] of Object.entries(set)) {
            manager[key] = value;
          }
        },
      };
    </script>
  </body>
</html>
